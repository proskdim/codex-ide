<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-2 md:p-6 animate-fade-in"
>
  <div
    class="w-full h-full md:w-[95vw] md:h-[90vh] max-w-[1600px] flex flex-col text-gray-300 font-sans rounded-xl shadow-2xl overflow-hidden border border-gray-700/50 relative animate-scale-up"
  >
    <nav
      class="h-12 border-b bg-white flex items-center justify-between px-4 shrink-0 relative z-20 select-none"
    >
      <div class="flex items-center space-x-4">
        <button
          (click)="onCloseEditor()"
          class="flex items-center text-black hover:text-white hover:bg-red-500 px-2 py-1 rounded transition-all cursor-pointer group"
        >
          <span>X</span>
        </button>
      </div>

      <div class="flex items-center space-x-3">
        <button
          class="bg-green-600 hover:bg-green-500 text-white px-3 py-1 rounded text-xs font-medium transition-colors shadow-lg shadow-green-900/20 flex items-center gap-1"
        >
          <button (click)="submitCode()">Submit</button>
        </button>
      </div>
    </nav>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative z-10">
      <section class="w-full md:w-1/2 flex flex-col border-r h-1/2 md:h-full bg-white">
        <div class="flex bg-gray-50 border-b text-xs font-medium shrink-0">
          <span class="px-4 py-2 text-black flex items-center gap-2"> Description </span>
        </div>

        <div class="flex-1 overflow-y-auto p-4 custom-scrollbar scroll-smooth text-black">
          <markdown [data]="description"></markdown>
        </div>
      </section>

      <section class="w-full md:w-1/2 flex flex-col h-1/2 md:h-full bg-white">
        <div class="flex bg-gray-50 border-b text-xs font-medium shrink-0">
          <span class="px-4 py-2 text-black flex items-center gap-2"> solution.ts </span>
        </div>

        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" />

        <div
          class="h-5 border-t border-gray-200 bg-white flex items-center px-4 shrink-0 text-xs text-black"
        >
          Terminal
        </div>
      </section>
    </main>
  </div>
</div>
