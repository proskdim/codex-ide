<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-2 md:p-6 animate-fade-in"
>
  <div
    class="w-full h-full md:w-[95vw] md:h-[90vh] max-w-[1600px] flex flex-col bg-[#1a1a1a] text-gray-300 font-sans rounded-xl shadow-2xl overflow-hidden border border-gray-700/50 relative animate-scale-up"
  >
    <nav
      class="h-12 border-b border-gray-700 bg-white flex items-center justify-between px-4 shrink-0 relative z-20 select-none"
    >
      <div class="flex items-center space-x-4">
        <button
          (click)="onCloseEditor()"
          class="flex items-center text-black hover:text-white hover:bg-red-500 px-2 py-1 rounded transition-all cursor-pointer group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1 group-hover:rotate-90 transition-transform duration-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <!-- <span class="font-medium text-sm hidden sm:inline">Close</span> -->
        </button>

        <div class="h-4 w-px bg-black hidden sm:block"></div>

        <div class="flex items-center space-x-1 text-sm">
          <span class="text-xs font-mono text-black truncate max-w-[150px]">1. Two Sum</span>
        </div>
      </div>

      <div class="flex items-center space-x-3">
        <button
          class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs font-medium transition-colors border border-transparent hover:border-gray-500"
        >
          Run
        </button>
        <button
          class="bg-green-600 hover:bg-green-500 text-white px-3 py-1 rounded text-xs font-medium transition-colors shadow-lg shadow-green-900/20 flex items-center gap-1"
        >
          <span>Submit</span>
        </button>
      </div>
    </nav>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative z-10">
      <section
        class="w-full md:w-1/2 flex flex-col border-r border-gray-700 h-1/2 md:h-full bg-white"
      >
        <div class="flex bg-white border-b border-gray-700 text-xs font-medium shrink-0">
          <button
            class="px-4 py-2 text-black border-b-2 border-white flex items-center gap-2 bg-white"
          >
            Description
          </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 custom-scrollbar scroll-smooth">
          <h1 class="text-xl font-bold text-black mb-2">1. Two Sum</h1>
          <div class="flex gap-2 mb-4">
            <span
              class="px-2 py-0.5 rounded-full bg-green-900/30 text-green-600 text-xs font-medium border border-green-800"
              >Easy</span
            >
          </div>
          <div class="prose prose-invert prose-sm max-w-none text-black">
            <p>Given an array of integers <code>nums</code>...</p>
            <div class="h-[500px]"></div>
          </div>
        </div>
      </section>

      <section class="w-full md:w-1/2 flex flex-col h-1/2 md:h-full bg-white">
        <!-- <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor> -->
        <div
          class="h-9 border-b border-white flex items-center justify-between px-2 bg-white shrink-0"
        >
          <span class="text-xs text-gray-400">solution.ts</span>
        </div>

        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" />

        <div
          class="h-10 border-t border-gray-700 bg-white flex items-center px-4 shrink-0 text-xs text-gray-500"
        >
          Terminal
        </div>
      </section>
    </main>
  </div>
</div>
